name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 1. Build and Test Backend
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install Dependencies
      working-directory: ./backend
      run: npm ci
      
    - name: Run Linter (Basic Check)
      working-directory: ./backend
      # If you don't have a lint script, we can skip or add one later. 
      # For now, we check if the code builds/installs correctly.
      run: npm list

  # 2. Build and Test Frontend
  frontend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install Dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run Tests
      working-directory: ./frontend
      run: npm test -- --run

    - name: Build Frontend
      working-directory: ./frontend
      run: npm run build

  # 3. Security Scanning (Trivy)
  security-scan:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          exit-code: '1' # Fail the build if vulnerabilities are found
          severity: 'CRITICAL,HIGH'
