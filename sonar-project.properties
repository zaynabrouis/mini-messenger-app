sonar.organization=zaynabrouis
sonar.projectKey=zaynabrouis_mini-messenger-app
sonar.projectName=Mini Messenger App
sonar.projectVersion=1.0

# Path to sources
sonar.sources=backend/src,frontend/src

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.spec.js,**/*.test.js,**/*.test.jsx

# Encoding
sonar.sourceEncoding=UTF-8

# Javascript/Typescript specific
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info,backend/coverage/lcov.info

# Quality Gate - Disable for GitHub Actions
# This prevents the quality gate from blocking GitHub checks
sonar.qualitygate.wait=false

